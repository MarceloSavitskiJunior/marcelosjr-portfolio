<section class="section banner">
    <div [@bannerTrigger] class="container">
        <div class="section-box-banner">
            <div class="content">
                <div>
                    <h1>{{ "Introducao.Titulo" | translate }}</h1>
                </div>
                <div class='banner-title'>
                    <h2>Marcelo Junior.</h2>
                    <h3>Web/App Developer</h3>
                </div>
                <div class='descricao-banner'>
                    <p [innerHTML]='"Apresentacao.Descricao" | translate' class="mt-4"></p>
                </div>
            </div>

            <div class="btn-banner">
                <a (click)='scroll("sobreMim")' class="main-btn">
                    {{"Apresentacao.ActionBtn" | translate}}
                </a>
            </div>
        </div>
    </div>
</section>
