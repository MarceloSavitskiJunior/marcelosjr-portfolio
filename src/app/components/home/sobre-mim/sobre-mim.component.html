<section class="section sobre-mim" id='sobreMim'>
    <div class="container">
        <div class="section-box">
            <div data-aos="fade-up">
                <h3 class="titulo-secao">
                    <span class='n-titulo-secao'>01.</span> {{"SobreMim.Titulo" | translate}}
                </h3>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-4 mb-md-0">
                    <div class="descricao-sobre-mim">
                        <p *ngFor='let text of "SobreMim.Paragrafos" | translate' [innerHTML]="text"></p>
                        <ul class="lista-tecnologias" data-aos="fade-up">
                            <li class="tecnologia" *ngFor='let text of "SobreMim.Quotes" | translate' [innerHTML]="text"><span class="underline"></span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4 mt-md-0 text-center">
                    <div class="container-img-sobre-mim">
                        <img (click)='analyticsService.sendAnalyticEvent("click_image", "sobre-mim", "image")'  width="300" height="300" src="assets/images/me/eu.jpeg" alt="Marcelo Savitski Junior">
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
